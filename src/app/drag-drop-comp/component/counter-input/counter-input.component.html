<div
  mwlResizable
  [enableGhostResize]="true"
  [resizeEdges]="{ bottom: true }"
  class="resize-handle-bottom"
  class="wrapper"
  [ngClass]="{ disabled: !editable }"
  [style]="positionStyle"
>
  <button (click)="increase()">+</button>
  {{ value }}
  <button (click)="decrease()">-</button>
</div>
