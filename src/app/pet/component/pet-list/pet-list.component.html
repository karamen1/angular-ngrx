<h2>Pets</h2>
<br />

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Color</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of petList$ | async">
      <td>{{ pet.id }}</td>
      <td>{{ pet.name }}</td>
      <td>{{ pet.color }}</td>
      <td>
        <button class="btn btn-primary" style="margin: 5px">Update</button>
        <button class="btn btn-danger" style="margin: 5px">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="addPet()">Add Pet</button>

<hr />

<app-pet *ngIf="showAddPet"></app-pet>
